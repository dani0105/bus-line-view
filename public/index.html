<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Visor de Rutas de Buses</title>

    <!-- Estilos de la pagina -->
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/css/ol.css" type="text/css">

    <!-- Codigo JavaScript de la pagina -->
    <script src="./assets/js/openLayer.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/build/ol.js"></script>
    <script src="./assets/js/index.js"></script>
</head>

<body onload="onLoad()">
    <div class="map-container">
        <div id="map" class="w-100 h-100">
        </div>
    </div>
    <div class="stops rounded-2 bg-white shadow">
        <div class="container-fluid p-3">
            <div class="row"> 
                <div class="col-6"> 
                    <label> <strong>Inicio:</strong> </label>
                    <span id="start-point">Seleccionar</span>
                </div> 
                <div class="col-6"> 
                    <label> <strong>Fin:</strong>  </label>
                    <span id="end-point">Seleccionar</span>
                </div> 
            </div> 
            <div class="row mt-2"> 
                <div class="col-12"> 
                    <button id="search-button" onclick="calcRoute()" class="btn btn-success w-100">Buscar</button>
                </div> 
            </div> 
        </div>
    </div>
    <div class="lines rounded-2 bg-white shadow">
        <div class="container-fluid p-3">
            <div class="row"> 
                <div class="col-12"> 
                    <h3>Lista de Rutas</h3>
                </div> 
            </div> 
            <div class="row"> 
                <div class="col-12"> 
                    <ul id="lines" class="list-unstyled">
                        
                    </ul>
                </div> 
            </div> 
        </div>
    </div>
</body>

</html>
